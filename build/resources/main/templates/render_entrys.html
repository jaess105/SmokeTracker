<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

</head>
<body>
  <table class="table">
    <thead>
    <tr>
      <th>Nummer</th>
      <th>Zeit</th>

      <tr th:object="${entry}">

      </tr>
    </tbody>
  </table>
